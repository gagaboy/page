<div ms-visible="show" style="height: 100%;box-sizing: border-box;padding: 40px 0 0;">
    <div ms-if="$searchable" class="input-group" style="margin: -34px 30px 0px 7px;">
        <input type="text" ms-duplex="searchValue" placeholder="输入信息后按回车键搜索" class="form-control">
        <span class="input-group-btn" ms-click="searchTreeData(vid, $event)">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <ul ms-attr-id="tree_{{vid}}" class="ztree" style="height: 100%; overflow: auto;"></ul>
</div>
