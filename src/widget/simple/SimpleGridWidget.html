<div ms-visible="show">
    <table class="table">
        <tr>
            <th style="width: 20px">
                <input type="checkbox" ms-attr-checked="allChecked" ms-click="allClick(vid, this)">
            </th>
            <th ms-repeat="columns">{{el.title}}</th>
            <th>

            </th>
        </tr>
        <tr ms-repeat-a="data" ms-click="activeRow(vid,a)">
            <td>
                <input type="checkbox" ms-attr-checked="a['checked']" ms-click="checkRow(vid,a)">
            </td>
            <td ms-repeat="columns">
                <div ms-if="columns[$index].type=='ctype'">
                    {{a[columns[$index].dataField+"Display"]}}
                </div>
                <div ms-if="columns[$index].type!='ctype'">
                    {{a[columns[$index].dataField]}}
                </div>
            </td>
            <td ms-attr-rowIndex="$index" ms-if="opColumn.template">
                {{opColumn.template|html}}
            </td>
        </tr>
    </table>
    <nav ms-if="usePager">
        <div ms-attr-id="'pager_'+vid"></div>
    </nav>
</div>
