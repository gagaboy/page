<div class="table-responsive" ms-visible="show">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:20px" ms-if="showCheckbox">
                <div class="icheckbox_square-green" style="position: relative;"
                     ms-class-checked="allChecked" ms-click="allClick(vid, this)">
                </div>
            </th>
            <th ms-if="opColumnMap['op_front']" ms-repeat-opcolumn="opColumnMap['op_front']" ms-attr-width="opcolumn.width">
                {{opcolumn.opTitle}}
            </th>
            <th ms-repeat="columns" ms-attr-width="el.width">
                <div ms-if="!el.sortDisabled&&el.orderType=='asc'" ms-click="sortByCol(vid,el,'desc')">{{el.title}} <div class="fa fa-caret-down"></div></div>
                <div ms-if="!el.sortDisabled&&el.orderType=='desc'" ms-click="sortByCol(vid,el,'asc')">{{el.title}} <div class="fa fa-caret-up"></div></div>
                <div ms-if="!el.sortDisabled&&!el.orderType" ms-click="sortByCol(vid,el,'asc')">{{el.title}} <div class="fa fa-unsorted"></div></div>
                <div ms-if="el.sortDisabled"> {{el.title}} </div>
            </th>
            <th ms-if="opColumnMap['op_end']" ms-repeat-opcolumn="opColumnMap['op_end']" ms-attr-width="opcolumn.width">
                {{opcolumn.opTitle}}
            </th>
        </tr>
        </thead>
        <tr ms-repeat-rowdata="data" ms-click="activeRow(vid,rowdata,this)" ms-on-dblclick="canEdit&&dbClickToEditRow?editRow(vid,rowdata,this):''">
            <td ms-if="showCheckbox">
                <div class="icheckbox_square-green"
                     ms-class-checked="rowdata['checked']" ms-click="checkRow(vid,rowdata)">
                </div>
            </td>
            <td ms-repeat-col="columns" ms-attr-xtype="col.xtype">

                    <div ms-attr-bindField="col.dataField" style="padding:0px;"
                         ms-click="!col.disabledEdit&&clickToEditField&&!dbClickToEditRow&&canEdit?editField(vid,rowdata,col.dataField,col.xtype,this):''"
                         ms-if="rowdata['editContent_'+col.dataField]==undefined||(rowdata.state=='view')">
                        <div ms-attr-id="" ms-if="col.showDisplay">
                            {{rowdata[col.dataField+"Display"]}}
                        </div>
                        <div ms-if="!col.showDisplay">
                            {{rowdata[col.dataField]}}
                        </div>
                    </div>
                    <div ms-attr-bindField="col.dataField" ms-if="rowdata['editContent_'+col.dataField]&&rowdata.state=='edit'">
                        {{rowdata["editContent_"+col.dataField]|html}}
                    </div>
            </td>
            <td ms-attr-rowIndex="$index" ms-if="opColumnMap['op_end']" ms-repeat-opcolumn="opColumnMap['op_end']">
                {{opcolumn.template|html}}
            </td>
        </tr>
    </table>
    <nav ms-if="usePager">
        <div ms-attr-id="'pager_'+vid"></div>
    </nav>
</div>
