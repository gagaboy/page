<div class="table-responsive" ms-visible="show">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:20px" ms-if="showCheckbox">
                <div class="icheckbox_square-green" style="position: relative;"
                     ms-class-checked="allChecked" ms-click="allClick(vid, this)">
                </div>
            </th>
            <th ms-repeat="columns" ms-attr-width="el.width">
                {{el.title}}
                    <div ms-if="!el.sortDisabled&&el.orderType=='asc'" class="fa fa-caret-down" ms-click="sortByCol(vid,el,'desc')"></div>
                    <div ms-if="!el.sortDisabled&&el.orderType=='desc'" class="fa fa-caret-up" ms-click="sortByCol(vid,el,'asc')"></div>
                    <div ms-if="!el.sortDisabled&&!el.orderType" class="fa fa-unsorted" ms-click="sortByCol(vid,el,'asc')"></div>
            </th>
            <th ms-attr-width="opWidth" ms-if="opColumn.template">
                {{opTile}}
            </th>
        </tr>
        </thead>
        <tr ms-repeat-a="data" ms-click="activeRow(vid,a,this)" ms-on-dblclick="canEdit&&dbClickToEditRow?editRow(vid,a,this):''">
            <td ms-if="showCheckbox">
                <div class="icheckbox_square-green" style="position: relative;"
                     ms-class-checked="a['checked']" ms-click="checkRow(vid,a)">
                </div>
            </td>
                <td ms-repeat="columns" ms-attr-bindField="columns[$index].dataField" ms-click="!columns[$index].disabledEdit&&clickToEditField&&!dbClickToEditRow&&canEdit?editField(vid,a,columns[$index].dataField,this):''">
                <div ms-attr-bindField="columns[$index].dataField" ms-if="!columns[$index].editContent||!a[columns[$index].state]||a[columns[$index].state]=='view'">
                    <div ms-attr-id="" ms-if="columns[$index].showDisplay">
                        {{a[columns[$index].dataField+"Display"]}}
                    </div>
                    <div ms-if="!columns[$index].showDisplay">
                        {{a[columns[$index].dataField]}}
                    </div>
                </div>
                <div ms-attr-bindField="columns[$index].dataField" ms-if="columns[$index].editContent&&a[columns[$index].state]=='edit'">
                    {{a[columns[$index].editContent]}}
                </div>
            </td>
            <td ms-attr-rowIndex="$index" ms-if="opColumn.template">
                {{opColumn.template|html}}
            </td>
        </tr>
    </table>
    <nav ms-if="usePager">
        <div ms-attr-id="'pager_'+vid"></div>
    </nav>
</div>
