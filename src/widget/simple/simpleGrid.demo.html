<script>
    var simpleGrid = null;
    require(["../../../page/src/Bootstrap"], function () {
        var ds = Page.create("dataSet", {
            $id: 'sampleGridDataSet',
            fetchUrl: 'simpleGrid.demo.json',
            syncUrl: '',
            model:{mainAlias:'ds1'}
        });

        simpleGrid = Page.create("simpleGrid", {
            $parentId: 'simpleGrid',
            idField:"aa",
            totalNum:200,
            showCheckbox:true,
            usePager:true,
            allChecked:false,
            dataSetId: ds.getId(),
            columns:[
                {title:"姓名",dataField:"name",width:"8%",orderType:"asc",disabledEdit:true},
                {title:"性别编码",dataField:"sex",width:"8%",orderType:"asc"},//编码
                {title:"性别",dataField:"sex",width:"4%",showDisplay:true,sortDisabled:true},//显示Display字段
                {title:"出生年月",dataField:"birthDate",width:"12%",orderType:"desc",xtype:"date"},
                {title:"入学时间",dataField:"rxDate",width:"12%"},
                {title:"是否党员",dataField:"isParty"},
                {title:"所在班级",dataField:"className"},
                {title:"备注",dataField:"notes",hidden:true,sortDisabled:true}
            ],
            opColumns:[{title:"自定义操作",
                    width:'15%',
                    position:1,
                    template:"<a href='javascript:alert(1)'>Say Hi</a> | " +
                                "<a href='javascript:deleteActive();'>Delete This Row</a>"},
                    {title:"编辑",
                    width:'12%',
                    position:'end',
                    template:"<a ms-click='editMyRow(rowdata,this);'>Edit Row of {{rowdata.name}}</a>"}],
            //行编辑
            canEdit:true,
            dbClickToEditRow:false,
            clickToEditField:true,
            editRowFunc:function(vm,row,rowDom){
                alert("row~~~~");
                myEditPro(vm,row,rowDom);
            },//编辑行事件
            editFieldFunc:function(vm,row,fieldName,fieldXtype,tdDom){
                var rowData = null;
                var datas = vm.data;
                var dataArr = [];
                for(var t=0;t<datas.length;t++){
                    if(datas[t]==row){
                        datas[t].state = "edit";
                        if(!datas[t]["editContent_"+fieldName]){
                            datas[t]["editContent_"+fieldName]= "<div id='__currentEditField'></div>";
                        }
                    }
                    dataArr.push(datas[t]);
                }
                vm.data = dataArr;
                if(!fieldXtype||fieldXtype=="input"){//根据类型判断渲染何种组件,fieldXtype
                    var editField = Page.create("input", {
                        $parentId: '__currentEditField',
                        value: row[fieldName],
                        width:"100px",
                        showLabel: false,
                        valueChange:function(){
                            row[fieldName] = editField.getValue();
                        }
                    });
                    editField.render();
                    editField.focus();
                    editField._getInputElement().onblur = function(){
                        var dataArr = [];
                        for(var t=0;t<datas.length;t++){
                            if(datas[t]==row){
                                datas[t].state = "view";
                                datas[t][fieldName] = editField.getValue();
                                datas[t]["editContent_"+fieldName]= null;
                            }
                            dataArr.push(datas[t]);
                        }
                        editField.destroy();
                        vm.data = dataArr;
                    };
                }

            }//编辑单属性事件
        });
        simpleGrid.render();
        simpleGrid.setAttr("editMyRow",function(rowData,rowObj){
            alert("执行行编辑操作:"+rowData.name);
            myEditPro(simpleGrid,simpleGrid.getActiveRow(),simpleGrid.getActiveRowDom());
        });

    });
    function addRow(){
        simpleGrid.addRow({"name":"南农保安","sex":0,"sexDisplay":"未知"},1);
    }
    function delCheckedRow(){
        simpleGrid.deleteCheckedRows();
    }
    function delCustomRow(aid){
        simpleGrid.deleteRowByDataId(aid);
    }
    function deleteActive(){
        simpleGrid.deleteActiveRow();
    }

                if(fiedObj.bindField){
                    //fiedObj
                }
            }
        }
    }
