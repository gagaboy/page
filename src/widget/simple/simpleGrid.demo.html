<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/page/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/css/style.css" rel="stylesheet">
    <link href="/page/src/css/page.css" rel="stylesheet">

    <link href="/page/lib/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/css/plugins/iCheck/green.png" rel="stylesheet">
    <link href="/page/lib/bootstrap/css/plugins/iCheck/green@2x.png" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-12" id="ops" style="padding-bottom: 30px;">
                        <a class="btn btn-primary" href="javascript:addRow();">新增行</a>
                        <a class="btn btn-primary" href="javascript:delCheckedRow();">删除所选行</a>
                        <a class="btn btn-primary" href="javascript:delCustomRow(141);">删除值AACode为141的行</a>
                        * 单击属性进行编辑
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="simpleGrid">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/page/bower_components/mootools/dist/mootools-core.js"></script>
<script src="/page/bower_components/jquery/dist/jquery.js"></script>
<script>
    $.noConflict();
</script>
<script src="/page/bower_components/avalon/avalon.js"></script>
<script>
    var simpleGrid = null;
    require(["../../../page/src/Bootstrap"], function () {
        var ds = Page.create("dataSet", {
            $id: 'sampleGridDataSet',
            fetchUrl: 'simpleGrid.demo.json',
            syncUrl: '',
            model:{mainAlias:'ds1'}
        });

        simpleGrid = Page.create("simpleGrid", {
            $parentId: 'simpleGrid',
            idField:"aa",
            $id:"simpleGrid",
            totalNum:200,
            showCheckbox:true,
            usePager:true,
            allChecked:false,
            dataSetId: ds.getId(),
            editComps:[],
            columns:[
                {title:"姓名",dataField:"name",width:"8%",orderType:"asc",disabledEdit:true,editContent:"<div id='__currentEditField_name'></div>"},
                {title:"性别编码",dataField:"sex",width:"8%",orderType:"asc"},//编码
                {title:"性别",dataField:"sex",width:"4%",showDisplay:true,disabledEdit:true,
                    sortDisabled:true,xtype:"combobox",isOpColumn:true,template:"<b>{{rowdata.sexDisplay}}</b>",
                    editContent:"<div id='__currentEditField_sex'></div>"},//显示Display字段
                {title:"出生年月",dataField:"birthDate",width:"12%",orderType:"desc",xtype:"datepicker",editContent:"<div id='__currentEditField_birthDate'></div>"},
                {title:"入学时间",dataField:"rxDate",width:"12%",xtype:"datepicker",editContent:"<div id='__currentEditField_rxDate'></div>"},
                {title:"是否党员",dataField:"isParty",xtype:"combobox",editContent:"<div id='__currentEditField_isParty'></div>"},
                {title:"所在班级",dataField:"className",editContent:"<div id='__currentEditField_className'></div>"},
                {title:"备注",dataField:"notes",hidden:true,sortDisabled:true,editContent:"<div id='__currentEditField_notes'></div>"}
            ],
            opColumns:[{title:"自定义操作",
                    width:'15%',
                    position:1,
                    template:"<a href='javascript:alert(1)'>Say Hi</a> | " +
                                "<a href='javascript:deleteActive();'>Delete This Row</a>"},
                    {title:"编辑",
                    width:'12%',
                    position:'end',
                    template:"<a ms-click='editMyRow(vid,rowdata,this);'>编辑／完成</a>"}],
            //行编辑
            canEdit:true,
            dbClickToEditRow:true,
            clickToEditField:false,
            editRowFunc:function(vm,row,rowDom){
                if(!row.state||row.state=="view"){
                    myEditPro(vm,row,rowDom);
                }else{
                    if(vm.editComps&&vm.editComps.length>0) {
                        for(var s=0;s<vm.editComps.length;s++){
                            if(vm.editComps[s]&&vm.editComps[s].getAttr){
                                row[vm.editComps[s].getAttr("bindField")] = vm.editComps[s].getValue();
                                //vm.editComps[s].destroy();
                            }
                        }
                    }
                    vm.editComps = [];
                    row.state = "view";
                }

            },//编辑行事件
            editFieldFunc:function(vm,row,fieldName,fieldXtype,tdDom){
                var ytdDom = tdDom.innerHTML;
                tdDom.innerHTML = "<div id='__currentEditField'></div>";
                fieldXtype = fieldXtype?fieldXtype:"input";
                //根据类型判断渲染何种组件,fieldXtype
                var editField = Page.create(fieldXtype, {
                    $parentId: '__currentEditField',
                    value: row[fieldName],
                    showLabel: false,
                    valueChange:function(){
                        row[fieldName] = editField.getValue();
                    }
                });
                editField.render();
                //自动聚焦
                editField.focus();
                //回车时变为查看状态 * 失去焦点时变为查看状态，有下拉时出现异常，不建议
                if(editField._getInputElement()){
                    editField._getInputElement().bind('keyup', function(event) {
                        if (event.keyCode == "13") {
                            //回车执行查询
                            tdDom.innerHTML  = ytdDom;
                            row[fieldName] = editField.getValue();
                            editField.destroy();
                        }
                    });
                }
            },
            //自定义函数
            editMyRow:function(vid,rowData,rowObj) {
                if(!rowData.state||rowData.state=="view"){
                    myEditPro(simpleGrid,rowData,rowObj);
                }else{
                    var vm = avalon.vmodels[vid];
                    if(vm.editComps&&vm.editComps.length>0) {
                       for(var s=0;s<vm.editComps.length;s++){
                           if(vm.editComps[s]&&vm.editComps[s].getAttr){
                               rowData[vm.editComps[s].getAttr("bindField")] = vm.editComps[s].getValue();
                               //vm.editComps[s].destroy();
                           }
                       }
                    }
                    vm.editComps = [];
                    rowData.state = "view";
                }
            }
            //编辑单属性事件
        });
        simpleGrid.render();

    });
    function addRow(){
        simpleGrid.addRow({"name":"南农保安","sex":0,"sexDisplay":"未知"},1);
    }
    function delCheckedRow(){
        simpleGrid.deleteCheckedRows();
    }
    function delCustomRow(aid){
        simpleGrid.deleteRowByDataId(aid);
    }
    function deleteActive(){
        simpleGrid.deleteActiveRow();
    }

    function myEditPro(vm,row,rowDom){
       if(row){
           var dt = null;
           var datas = vm.data?vm.data:vm.getAttr("data");

           var dataArr = [];
           for(var t=0;t<datas.length;t++){
               if(datas[t]==row){
                   datas[t].state = "edit";
               }
               dataArr.push(datas[t]);
           }
           if(vm.data){
               vm.data = dataArr;
           }else{
               vm.setAttr("data",dataArr);
           }
           var cols = vm.columns?vm.columns:vm.getAttr("columns");
           var editComps = vm.editComps?vm.columns:vm.getAttr("editComps");
           for(var s=0;s<cols.length;s++){
               var coli = cols[s];
               if(coli&&coli.dataField) {
                   var fieldName = coli.dataField;
                   var xtype = coli.xtype || "input";
                   var editField = Page.create(xtype, {
                       $parentId: '__currentEditField_'+fieldName,
                       value: row[fieldName],
                       showLabel: false,
                       bindField:fieldName,
                       valueChange:function(){
                           row[fieldName] = editField.getValue();
                       }
                   });
                   editComps.push(editField);
                   editField.render();
               }
           }
           if(vm.editComps){
               vm.editComps = editComps;
           }else{
               vm.setAttr("editComps",editComps);
           }
       }
    }

//    <td ms-attr-rowIndex="$index">
//    {{opColumn.template|html}}
//    </td>




</script>

</html>
