<script>
    var simpleGrid = null;
    require(["../../../page/src/Bootstrap"], function () {
        var ds = Page.create("dataSet", {
            $id: 'sampleGridDataSet',
            fetchUrl: 'simpleGrid.demo.json',
            syncUrl: '',
            model:{mainAlias:'ds1'}
        });

        simpleGrid = Page.create("simpleGrid", {
            $parentId: 'simpleGrid',
            idField:"wid",
            $id:"simpleGrid",

            //tableClass:"table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline",
            totalNum:200,
            showCheckbox:true,
            usePager:true,
            canSort:true,
            allChecked:false,
            dataSetId: ds.getId(),
            showPageDetail:true,
            editComps:[],
            columns:[
                {title:"姓名",dataField:"name",width:"8%",orderType:"asc",disabledEdit:true},
                {title:"性别",dataField:"sex",width:"4%",showDisplay:true,disabledEdit:true,
                    sortDisabled:true,xtype:"combobox",isOpColumn:true,
                    template:"<div style='color:#F0F;' ms-if='1==1' ms-attr-onload='mm(rowdata)' ms-click='showSex(rowdata.sexDisplay,this)'><B>{{rowdata.sexDisplay}}</B></div>"},//showDisplay：显示Display字段，isOpColumn，自定义显示，template：自定义显示的内容
                {title:"出生年月",dataField:"birthDate",width:"12%",orderType:"desc",xtype:"datepicker"},
                {title:"入学时间",dataField:"rxDate",width:"12%",xtype:"datepicker"},
                {title:"是否党员",dataField:"isParty",xtype:"combobox",showDisplay:true},
                {title:"所在班级",dataField:"className",
                    validationRules: {
                        required:true,//options中为false时，此处可重开启校验
                        length: {
                            maxLen: 5,
                            minLen: 2
                        },
                        regex: {
                            regexStr: "/^[\u4e00-\u9fa5]+$/",
                            customErrMsg:"只能输入汉字"
                        }
                    }},
                {title:"备注",dataField:"notes",hidden:true,sortDisabled:true}
            ],
            opColumns:[{title:"自定义操作",
                width:'15%',
                position:1,
                template:"<a href='javascript:alert(1)'>Say Hi</a> | " +
                "<a href='javascript:deleteActive();'>Delete This Row</a>"},
                {title:"编辑",
                    width:'12%',
                    position:'end',
                    template:"<a ms-click='editMyRow(vid,rowdata,this);'>编辑／完成</a>"}],
            //行编辑
            canEdit:false,
            dbClickToEditRow:true,
            clickToEditField:false,
            beforeChangePageNo:function(pager,grid){
                //alert("要改页码了： "+pager.getAttr("pageIndex"));
            },
            beforeChangeOrder:function(){
               //alert("change order!");
            },
            beforeSetData:function(datas){
//                if(datas&&datas.length>0){
//                    for(var s=0;s<datas.length;s++){
//                        if(s==0&&datas[s]){
//                            datas[s].name = "被篡改";
//                        }
//                    }
//                }
            }
            //编辑单属性事件
        });
        simpleGrid.render();

    });
    function showSex(sexDisplay,tdDom){
        alert("hi,"+sexDisplay);

    }
    function mm(rowData){
        if(rowData.sexDisplay&&rowData.sexDisplay.length<2){
            rowData.sexDisplay = rowData.sexDisplay+"~";
        }
    }
    function addRow(){
        simpleGrid.addRow({"name":"南农保安","sex":0,"sexDisplay":"未知"},1);
    }
    function delCheckedRow(){
        simpleGrid.deleteCheckedRows();
    }
    function delCustomRow(aid){
        simpleGrid.deleteRowByDataId(aid);
    }
    function deleteActive(){
        simpleGrid.deleteActiveRow();
    }

    function CheckSomeRowsByIds(ids){
        simpleGrid.checkRowsByDataId(ids);
    }
    function cancelAllChecked(){
        var checkedRows = simpleGrid.getCheckedRows();
        simpleGrid.checkRows(checkedRows,false);
    }
    function myEditPro(vm,row,rowDom){
        if(row){
            var dt = null;
            var datas = vm.data?vm.data:vm.getAttr("data");

            var dataArr = [];
            for(var t=0;t<datas.length;t++){
                if(datas[t]==row){
                    datas[t].state = "edit";
                }
                dataArr.push(datas[t]);
            }
            if(vm.data){
                vm.data = dataArr;
            }else{
                vm.setAttr("data",dataArr);
            }
            var cols = vm.columns?vm.columns:vm.getAttr("columns");
            var editComps = vm.editComps?vm.columns:vm.getAttr("editComps");
            for(var s=0;s<cols.length;s++){
                var coli = cols[s];
                if(coli&&coli.dataField) {
                    var fieldName = coli.dataField;
                    var xtype = coli.xtype || "input";
                    var editField = Page.create(xtype, {
                        $parentId: '__currentEditField_'+fieldName,
                        parentTpl:"inline",
                        value: row[fieldName],
                        showLabel: false,
                        bindField:fieldName,
                        validationRules:coli.validationRules,
                        showErrorMessage:true,
                        valueChange:function(){
                            row[fieldName] = editField.getValue();
                        },
                        status:"readonly"
                    });
                    editComps.push(editField);
                    editField.render();
                }
            }
            if(vm.editComps){
                vm.editComps = editComps;
            }else{
                vm.setAttr("editComps",editComps);
            }
        }
    }
</script>
