<table class="form-horizontal-table" ms-visible="show">
    <tr>
        <td class="form-label" ms-class="col-md-{{labelSpan}}" ms-if="showLabel">
            <span class="form-required" ms-visible="required && showRequired">*</span>
            {{label}}
        </td>
        <td class="has-feedback" ms-class="has-error:showErrorMessage" ms-css-padding="controlPadding">
            <div>
                <div ms-class-div-focus="focused" class="form-control" ms-click="comboBoxFocus(vid, this)">
                    <!--<ul ms-if="multi" class="form-control oni-combobox-input" ms-hover="oni-combobox-mouseon">-->
                        <!--<li ms-repeat-item="selectedItem" class="oni-combobox-multiselected" ms-hover="oni-combobox-multihover">-->
                            <!--<span ms-text="item.display"></span>-->
                            <!--<span class="glyphicon glyphicon-remove" aria-hidden="true" ms-click="removeItem(vid, item)"></span>-->
                        <!--</li>-->
                    <!--</ul>-->
                    <div ms-repeat-item="selectedItem" class="oni-combobox-multiselected" ms-if="multi" ms-hover="oni-combobox-multihover">
                        <span ms-text="item.display"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" ms-click="removeItem(vid, item)"></span>
                    </div>
                    <input style="outline: none;border: none;" ms-css-width="multi ? inputWidth : -1" ms-attr-value="multi ? '' : display" ms-on-keydown="keyDown(vid, $event)" ms-on-blur="comboBoxBlur(vid, this)">
                    <span class="glyphicon glyphicon-menu-down form-control-feedback" aria-hidden="true"
                          style="pointer-events:auto; cursor: pointer" ms-on-click="select(vid, this)"></span>
                </div>
                <ul class="dropdown-menu" role="menu" style="min-width: 100%" ms-css-display="pullDownDisplay">
                    <li role="presentation" ms-repeat="data">
                        <a role="menuitem" tabindex="-1" href="javascript:void(0);" ms-on-mousedown="selectItem(vid, el)">
                            {{el.display}}
                        </a>
                    </li>
                </ul>
            </div>
        </td>
        <td class="form-icon-container">
            <span ms-class="glyphicon {{glyphicon}}" ms-visible="showGlyphicon"></span>
        </td>
    </tr>
    <tr class="form-horizontal-message">
        <td ms-if="showLabel"></td>
        <td class="text-muted" ms-class="form-error-message:showErrorMessage" colspan="2"
            ms-css-padding="controlPadding">
            <span ms-visible="showMessage"> {{message}} </span> <span
                ms-visible="showErrorMessage">{{errorMessage}}</span>
        </td>
    </tr>
</table>
