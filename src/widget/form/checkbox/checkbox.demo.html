<script src="/page/bower_components/avalon/avalon.js"></script>
<script>
    require(["../../../page/src/Bootstrap"], function () {
        var ds = Page.create("dataSet", {
            $id: 'checkboxDS',
            fetchUrl: 'checkbox.data.json'
        });

        var checkbox = Page.create('checkbox', {
            $parentId: 'comboboxContainer',
            $id: 'checkbox',
            label: '兴趣',
            value: "1,2",
            display: "足球, 台球",
            valueField: "id",
            textField: "name",
            required:true,
            showErrorMessage:true,
//            cols: 3,
//            dataSetId: "checkboxDS",
            url: "checkbox.data.json",
            validationRules: {
                required:true,//options中为false时，此处可重开启校验
                length: {
                    maxLen: 5,
                    minLen: 2,
                    customErrMsg:"请选择2-5个兴趣"
                }
            },
            onValueChange: function(value, oldValue, vm) {

                alert(value)
            },
            beforeSelectEvent: function(value, display, el) {
                alert(value+" "+display);
//                return false;     //这样可以阻止选中事件， 默认不需要
            },
            selectedEvent: function(value, display, el) {
                alert(value+" "+display);
            }
        });
        checkbox.render();
    });
</script>
