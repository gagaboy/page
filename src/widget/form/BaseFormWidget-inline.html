<div ms-visible="show">
    <div ms-class="has-error:showErrorMessage&&errorMessage" class="form-horizontal-table form-horizontal-table-inline">
        <!--调用组件模板-->
        {{TEMPLATEVALUE}}
    </div>
    <div class="text-muted " ms-class="form-error-message:showErrorMessage&&errorMessage">
        <span ms-visible="showMessage && message!='' && errorMessage==''"
              class="form-widget-message"> {{message}} </span>
        <span ms-visible="showErrorMessage && errorMessage!=''" class="form-widget-message form-widget-message-error">
            <i class="fa fa-info-circle"></i>
            {{errorMessage}}</span>
    </div>
</div>
