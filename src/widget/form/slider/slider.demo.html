<script>
    var inp,inp1;
    require(["../../src/Bootstrap"], function () {
        inp = Page.create("slider", {
            $parentId: 'nameContainer',
            value: '',
            $id: 'username',
            label:"双向slider",
            multi:true,
            min: 0,
            max: 10,
            smallStep: 1,
            largeStep: 2,
            tickPlacement: "both",
            showButtons: false,
            status:"disabled"
        });
        inp.render();
        inp1 = Page.create("slider", {
            $parentId: 'widgetContainer',
            value: '',
            $id: 'username1',
            label:"单向slider",
            min: -20,
            max: 20,
            smallStep: 1,
            largeStep: 20,
            showButtons: true,
            /*status:"disabled",*/
            showTick:false
        });
        inp1.render();

    });
    function getValue(){
        alert(inp.getValue() +"        "+ inp1.getValue());
    }
    function setValue(){
        inp.setValue([1,5]);
        inp1.setValue(10);
    }
</script>
