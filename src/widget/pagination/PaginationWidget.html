<div class="row" ms-if="show">
    <div class="col-md-6">
        <div ms-if="showPageDetail" class="dataTables_info" role="status" aria-live="polite" style="line-height: 33px">
            {{pageIndex}}/{{totalPage}}页,从{{recordBegin}}到{{recordTo}},共{{totalNum}}条记录.
        </div>
    </div>
    <div class="col-md-6">
        <div class="dataTables_paginate paging_simple_numbers">
            <ul class="pagination" style="margin:3px ">
                <li ms-if="showPreviousAndNextPage" class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0">
                    <a href="javascript:void(0);" ms-click="goPreviousPage(vid)"
                       ms-attr-data-pageIndex="pageIndex>1?pageIndex-1:pageIndex">
                        上一页
                    </a>
                </li>
                <li class="paginate_button " ms-if="pageIndex>3" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="javascript:void(0);" ms-click="goNextPage(vid,pageIndex-3)">{{pageIndex-3}}</a></li>
                <li class="paginate_button " ms-if="pageIndex>2" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="javascript:void(0);" ms-click="goNextPage(vid,pageIndex-2)">{{pageIndex-2}}</a></li>
                <li class="paginate_button " ms-if="pageIndex>1" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="javascript:void(0);" ms-click="goNextPage(vid,pageIndex-1)">{{pageIndex-1}}</a></li>
                <li class="paginate_button active" aria-controls="DataTables_Table_0" tabindex="0"><a href="#">{{pageIndex}}</a>
                </li>
                <li class="paginate_button " ms-if="totalPage>pageIndex" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="javascript:void(0);"
                                    ms-click="goNextPage(vid,pageIndex+1)">{{pageIndex+1}}</a></li>
                <li class="paginate_button " ms-if="totalPage>pageIndex+1" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="javascript:void(0);"
                                    ms-click="goNextPage(vid,pageIndex+2)">{{pageIndex+2}}</a></li>
                <li class="paginate_button " ms-if="totalPage>pageIndex+2" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="javascript:void(0);"
                                    ms-click="goNextPage(vid,pageIndex+3)">{{pageIndex+3}}</a></li>
                <li ms-if="showPreviousAndNextPage" class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0">
                    <a href="javascript:void(0);" ms-click="goNextPage(vid)"
                       ms-attr-data-pageIndex="pageIndex<totalPage?pageIndex+1:pageIndex">
                        下一页
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
