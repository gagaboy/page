<div class="row" ms-if="1==1">
    <div class="col-sm-6">
        <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">
            显示从 {{recordBegin}} 到 {{recordTo}}条记录，共 {{totalNum}} 条记录,{{totalPage}}页.
        </div>
    </div>
    <div class="col-sm-6">
        <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
            <ul class="pagination">
                <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0"
                    id="DataTables_Table_0_previous">
                    <a href="#" ms-attr-data-pageIndex="pageIndex >1 ? pageIndex-1: pageIndex">
                        上一页
                    </a>
                </li>
                <li class="paginate_button " ms-if="pageIndex>3" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="#">{{pageIndex-3}}</a></li>
                <li class="paginate_button " ms-if="pageIndex>2" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="#">{{pageIndex-2}}</a></li>
                <li class="paginate_button " ms-if="pageIndex>1" aria-controls="DataTables_Table_0" tabindex="0"><a
                        href="#">{{pageIndex-1}}</a></li>
                <li class="paginate_button active" aria-controls="DataTables_Table_0" tabindex="0"><a href="#">{{pageIndex}}</a>
                </li>
                <li class="paginate_button " ms-if="totalPage>pageIndex+1" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="#">{{pageIndex+1}}</a></li>
                <li class="paginate_button " ms-if="totalPage>pageIndex+2" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="#">{{pageIndex+2}}</a></li>
                <li class="paginate_button " ms-if="totalPage>pageIndex+3" aria-controls="DataTables_Table_0"
                    tabindex="0"><a href="#">{{pageIndex+3}}</a></li>
                <li class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0"
                    id="DataTables_Table_0_next">
                    <a href="javascript:void(0);" ms-click="goNextPage(vid)" ms-attr-data-pageIndex="pageIndex<totalPage?pageIndex+1:pageIndex">
                        下一页
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
