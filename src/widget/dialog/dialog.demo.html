<script>

    var topParam = "top";

    require(["../../../page/src/Bootstrap"], function () {

        Page.dialog.data("topParam", "我是父页面参数");
        Page.dialog.data("topFunc", topFunc);
        var dialog = Page.create('dialog', {
            $id: "dialog",
            url: "dialogChild.demo.html",
//            content: "测试一下，哈哈",
            width: "400px",
            height: "200px",
            button: [{
                name: "点击试试",
                callback: function(dialog, window, param) {
                    alert("子页面参数："+dialog.frames[0].childParam);
                    Page.dialog.data("childFunc")();
                    Page.dialog.confirm('你确定要删除这掉消息吗？', function () {
                        Page.dialog.tips('执行确定操作');
                    }, function () {
                        Page.dialog.alert('执行取消操作');
                    });
                },
                focus:true
            },{
                name: "测试Prompt",
                callback: function() {
                    Page.dialog.prompt('请输入图片网址', function (val) {
                        Page.dialog.tips(val);
                    }, 'http://');
                },
                focus:true
            }]
        });
        dialog.render();
        window.dialog = dialog;
    });
    function openD(){
//        dialog.render();

        Page.dialog.confirm('你确定要删除这掉消息吗？', function () {
            Page.dialog.confirm('子确认框1', function () {
                Page.dialog.confirm('子确认框2', function () {
                    Page.dialog.tips('执行确定操作');
                });
            });
        });
    }

    function topFunc() {
        alert("我是父页面的方法")
    }
</script>
