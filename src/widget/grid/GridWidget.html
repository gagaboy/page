<div class="table-responsive">
    <table class="table table-striped" ms-attr-id="{{id}}">
        <thead>
        <tr>
            <th ms-if="checkbox">
                <input type="checkbox" name="chkAll">
            </th>
            <th ms-repeat="cols">{{el.CNAME}}</th>
        </tr>
        </thead>
        <tr ms-repeat-data="datas" ms-data-data="data" ms-attr-key="data[keyName]">
            <td ms-if="checkbox">
                <input type="checkbox" name="chk" ms-duplex-checked="data['checked']">
            </td>
            <td ms-repeat-col="cols">{{data[col.ENAME + '_DISP'] || data[col.ENAME]}}</td>
        </tr>
    </table>
    <ul class="pagination pagination-sm">
        <li><a href="#">上一页</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">下一页</a></li>
    </ul>
</div>
