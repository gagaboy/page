<div class="table-responsive">
    <table class="table table-striped" ms-attr-id="{{id}}">
        <thead>
        <tr>
            <th ms-if="checkbox">
                <input type="checkbox" name="chkAll">
            </th>
            <th ms-repeat="cols">{{el.CNAME}}</th>
        </tr>
        </thead>
        <tr ms-repeat-data="datas" ms-data-data="data" ms-attr-key="data[keyName]">
            <td ms-if="checkbox">
                <input type="checkbox" name="chk">
            </td>
            <td ms-repeat-col="cols">{{data[col.ENAME + '_DISP'] || data[col.ENAME]}}</td>
        </tr>
    </table>
    <ul ms-if="pagination && pager.pages > 1" class="pagination pagination-sm">
        <li><a href="javascript:;" ms-attr-data-index="pager.pageIndex > 1 ?pager.pageIndex - 1 : 0">上一页</a></li>
        <li ms-repeat="$pages" ms-class-active="pager.pageIndex == el"><a href="javascript:;" ms-attr-data-index="el">{{el}}</a></li>
        <li><a href="javascript:;" ms-attr-data-index="pager.pageIndex >= pager.pages ? 0 : pager.pageIndex + 1">下一页</a></li>
    </ul>
</div>
