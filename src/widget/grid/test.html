<!DOCTYPE html>
<html>
<head lang="zh_CN">
    <meta charset="UTF-8">
    <title></title>
    <link href="/page/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/page/lib/bootstrap/css/animate.css" rel="stylesheet">
    <script src="/page/bower_components/jquery/dist/jquery.js"></script>
    <script>
        $.noConflict();
    </script>
    <script src="/page/bower_components/avalon/avalon.js"></script>
    <script src="/page/src/widget/grid/GridWidget.js"></script>
    <script>
        jQuery(function(){
            jQuery("#grid1Cont").grid({
               id : 'grid1',
               checkbox : true,
                hideCols : ["WID"],
               loadOnInit : true,
               pagination : true,
               url : "/page/src/widget/grid/test.json"
           });
        });

        jQuery(function(){
            jQuery(".tools").delegate("[toggle]","click",function(){
                var method = jQuery(this).data("method");
                var arg = jQuery(this).data("arg");
                var $grid = jQuery("#grid1Cont");
                if(method == "showCol"){
                    $grid.grid(method,"XM",arg);
                }else{
                    $grid.grid(method,arg);
                }
                jQuery(this).attr("arg",!arg);
            });
        });
    </script>
</head>
<body>
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <div id="grid1Cont"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 tools">
                <button type="button" class="btn btn-success" toggle data-method="showCheckbox" data-arg="false">切换复选框</button>
                <button type="button" class="btn btn-success" toggle data-method="showPagination" data-arg="false">切换分页条</button>
                <button type="button" class="btn btn-success" toggle data-method="showResponsive" data-arg="true">响应式表格</button>
                <button type="button" class="btn btn-success" toggle data-method="showCol" data-arg="true">显示隐藏姓名列</button>
            </div>
        </div>
    </div>
</body>
</html>
