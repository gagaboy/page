<div   ms-attr-name="ComboBoxWidget_{{vid}}" ms-if="status=='edit'" class="form-group" style=" margin-bottom: 0px;">
    <div ms-on-mouseover="showClearIcon(vid, $event)" ms-on-mouseout="displayClearIcon(vid, $event)" class="input-group chosen-container chosen-with-drop chosen-container-multi"  style="width: 100%;" >
        <!--多选区域-->
        <div ms-if="multi" ms-class="div-focus: focused"
             style="width: 350px;border: 1px solid #CBD5DD;  border-radius: 2px;" title="" ms-click="comboBoxFocus(vid, this)">
            <ul class="chosen-choices" style="border: 0px;">
                <li ms-repeat-item="selectedItems" class="search-choice">
                    <span ms-text="item[$textField]"></span>
                    <a ms-click="removeItem(vid, item, $index, $event)" class="search-choice-close" data-option-array-index="105"></a>
                </li>

                <li class="search-field">
                    <input type="text" ms-duplex="searchValue" autocomplete="off"tabindex="4" ms-css-width="multi ? inputWidth : -1" ms-on-keydown="keyDown(vid, $event)">
                </li>
            </ul>
        </div>

        <!--下拉面板区域-->
        <div name="panel" ms-class-1="chosen-drop:downShow" ms-class-2="chosen-up:!downShow"  ms-visible="showPanel" >
            <div ms-if="model=='normal'">
                <ul class="chosen-results" ms-each-el="data" ms-css-height="showPager ? '150px':'100%'">
                    <li class="active-result" ms-class-itemSelected="el.checked" ms-hover="itemover" ms-on-click="toggleItemSelect(vid, el, $index)"><span ms-repeat-item="el['displayArr']" ms-class-matchSearch="(multi || searchable ) && (item == searchValue || (!multi && item == display))">{{item}}</span></li>
                </ul>
                <div ms-attr-id="page_{{vid}}" ms-visible="showPager"></div>
            </div>
        </div>
    </div>
</div>
