<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .row{
        margin-top: 10px;
    }
    #customSearch .row{
        margin-top: 0px;
    }
</style>

<body>
<br>

<div class="container">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Example</h5>

                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>

            </div>
            <div class="ibox-content" id="gridContainer">
                <div class="row">
                    <div class="col-md-6" id="customSearch">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="input"></div>
                    <div class="col-md-6" id="checkbox"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="datepicker"></div>
                    <div class="col-md-6" id="maskedtextbox"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="radio"></div>
                    <div class="col-md-6" id="comboMulti"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="comboSingleSearchable"></div>
                    <div class="col-md-6" id="comboSingle"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="textarea"></div>
                    <div class="col-md-6" id="slider"></div>
                </div>

                <div class="row">
                    <div class="col-md-12" >

                        <p class="col-md-offset-2">
                            <button class="btn btn-primary" id="openDialog">打开对话框</button>
                            <button class="btn btn-primary" id="getFormData">获取表单值</button>
                            <button class="btn btn-primary" id="validateForm">校验</button>
                            <button class="btn btn-primary" id="resetForm">重置</button>
                            <button class="btn btn-primary" id="viewForm">变化为查看页面</button>
                            <button class="btn btn-primary" id="editForm">变化为修改页面</button>
                            <button class="btn btn-primary" id="disableForm">变化为禁用页面</button>
                        </p>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" >

                        <p class="col-md-offset-2">

                            表单的值:
                            <span id="formValue" >

                            </span>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
